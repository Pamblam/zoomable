<!DOCTYPE html>
<html>
	<head>
		<title>Zoomable demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>
	<body>
		<h3>Where's Waldo Demo</h3>
		<img src='https://i.imgur.com/nf6oSGR.jpg' style='width:30em; max-width:100%; position:fixed; opacity: 0.5;' id='waldo'>

		<p>I found Waldo. Did you?</p>
		
		<script src='zoomable.js'></script>
		<script>
			var img = document.getElementById('waldo');
			zoomable(img);
		</script>
	</body>
</html>
